<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Mengubah Kode HTML</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#buton").click(function () { /* event click */
                alert("Anda baru saja menekan tombol 'Klik Saya'");
                $("#buton").clone(true).insertAfter("#buton");
            });

//            alert("Klik OK untuk melihat efek clone(true)");

        });
    </script>

</head>
<body>

<button id="buton">Klik Saya</button>

</body>
</html>
