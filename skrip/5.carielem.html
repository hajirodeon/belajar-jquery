<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Memperoleh Elemen</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            alert("Elemen div pertama: " +
            $("div:first").text());

            alert("Elemen div terakhir: " +
            $("div:last").text());

            alert("Elemen pertama pada body: " +
            $("body :first").text());

            alert("Elemen terakhir pada body: " +
            $("body :last").text());

            alert("Elemen dengan indeks 6: " +
            $(":eq(6)").text());
        });
    </script>
</head>
<body>

<div>div 1</div>
<div>div 2</div>
<div>div 3</div>

<p>p 1</p>

<p>p 2</p>
</body>
</html>
