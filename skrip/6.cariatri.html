<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Memilih Elemen Via Atribut</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script>
        $(document).ready(function () {
            alert($("img[id]").length); /* get total img element with id attribut */
            alert($("[id]").length); /* get total element with id attribut */
        });
    </script>

</head>
<body>

<div id="judul">Contoh gambar:</div>
<img id="mobil" src="../citra/mobil.gif"/>
<img id="bola" src="../citra/bola.png"/>
<img src="../citra/bola2.png"/>

</body>
</html>
